<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celik Bahasa - Game Edukasi Perkembangan Bahasa Anak</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #F44336;
            --success-color: #8BC34A;
            --light-color: #F5F5F5;
            --dark-color: #333;
            --card-color: #FFFFFF;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text h1 {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo-text p {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #E3F2FD;
            padding: 10px 15px;
            border-radius: 10px;
        }

        /* Login/Signup Page */
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .login-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #0b7dda;
        }

        /* Dashboard */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .sidebar {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .sidebar h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            width: 65%;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Level Card */
        .level-card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            border-left: 5px solid var(--accent-color);
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .level-title {
            color: var(--primary-color);
            font-size: 22px;
        }

        .level-status {
            background-color: #E8F5E9;
            color: var(--success-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .level-status.locked {
            background-color: #FFEBEE;
            color: var(--danger-color);
        }

        .sublevels {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .sublevel {
            flex: 1;
            background-color: #F5F5F5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sublevel:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .sublevel i {
            font-size: 30px;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .sublevel h4 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .sublevel.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Game Screen */
        .game-container {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .game-title {
            color: var(--primary-color);
            font-size: 24px;
        }

        .game-score {
            background-color: #FFF3E0;
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .game-content {
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }

        .option {
            background-color: #E3F2FD;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background-color: #BBDEFB;
        }

        .option.correct {
            background-color: #C8E6C9;
            border-color: var(--success-color);
        }

        .option.wrong {
            background-color: #FFCDD2;
            border-color: var(--danger-color);
        }

        .voice-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .voice-button:hover {
            transform: scale(1.1);
            background-color: #F57C00;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }

        .feedback.correct {
            background-color: #E8F5E9;
            color: var(--success-color);
            display: block;
        }

        .feedback.wrong {
            background-color: #FFEBEE;
            color: var(--danger-color);
            display: block;
        }

        .reward-card {
            background-color: #FFF8E1;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #FFC107;
        }

        /* Statistics */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-card i {
            font-size: 40px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: var(--primary-color);
